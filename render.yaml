services:
  - type: web
    name: afrigo-backend
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: static
    name: afrigo-docs
    env: static
    buildCommand: cd documentation && npm install && npm run build
    staticPublishPath: documentation/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
